<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>אלגוריתם דויטש-גוזה</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f3f4f6;
        }
        .slide-enter {
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .wave-container {
            position: relative;
            height: 100px;
            width: 100%;
            overflow: hidden;
        }
        .bar-transition {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .phase-plus { background-color: #3b82f6; }
        .phase-minus { background-color: #ef4444; }
        mjx-container { outline: none !important; }
        .math-scroll::-webkit-scrollbar { height: 6px; }
        .math-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    </style>
<script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
      svg: { fontCache: 'global' }
    };
</script>
<script async="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">
<header class="bg-indigo-900 text-white p-4 shadow-lg flex justify-between items-center z-10 shrink-0">
<div class="flex items-center gap-2">
<h1 class="text-xl font-bold">אלגוריתם דויטש-ג׳וזה</h1>
</div>
<div class="text-sm opacity-80 hidden md:block">אתחול-סופרפוזיציה-אורקל-התאבכות-מדידה</div>
</header>
<main class="flex-grow relative overflow-y-auto p-4 md:p-8 flex justify-center items-start" id="main-container">
</main>
<footer class="bg-white border-t border-gray-200 p-4 flex justify-between items-center shadow-inner z-10 shrink-0">
<button class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-gray-100 text-gray-600 disabled:opacity-30 transition" id="prev-btn" onclick="prevSlide()">
<span class="material-symbols-outlined">arrow_forward</span> הקודם
</button>
<div class="flex gap-1" id="progress-dots"></div>
<button class="flex items-center gap-2 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md transition" id="next-btn" onclick="nextSlide()">
הבא <span class="material-symbols-outlined">arrow_back</span>
</button>
</footer>
<script>
    const state = {
        currentSlide: 0,
        classicalGame: { grid: [], isBalanced: true, clicks: 0, revealed: false },
        quantumSim: { step: 0, oracleType: 'constant0' },
        mathExample: { tab: 'constant' }
    };
    const slides = [
        {
            render: () => `
                <div class="slide-enter max-w-5xl w-full bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
                    <div class="md:w-1/2 p-8 flex flex-col justify-center bg-gradient-to-br from-indigo-50 to-purple-50">
                        <h2 class="text-3xl font-bold text-indigo-900 mb-4">הקסם של הקופסה השחורה</h2>
                        <p class="text-lg text-gray-700 mb-6 leading-relaxed">
                            דמיינו שיש לכם קופסה סגורה המכילה "מטבע" מסתורי. אתם יכולים לשאול את הקופסה שאלות, אבל כל שאלה עולה משאבים יקרים.
                            <br><br>
                            <strong>החידה:</strong> האם המטבע בתוך הקופסה הוא "הוגן" (מאוזן) או "מזויף" (קבוע - תמיד עץ או תמיד פלי)?
                        </p>
                        <div class="bg-yellow-100 border-r-4 border-yellow-500 p-4 rounded shadow-sm">
                            <p class="font-bold text-yellow-800">המטרה שלנו:</p>
                            <p class="text-sm text-yellow-800">להבין איך מחשב קוונטי פותר את זה בשאלה אחת בלבד, בזמן שמחשב רגיל צריך הרבה יותר.</p>
                        </div>
                    </div>
                    <div class="md:w-1/2 relative bg-gray-900 flex items-center justify-center overflow-hidden h-64 md:h-auto">

                            <div class="relative z-10 text-white text-center p-4 bg-black/50 rounded-xl backdrop-blur-sm border border-indigo-500/30">
                                <span class="material-symbols-outlined text-6xl mb-2 animate-pulse">deployed_code</span>

                            </div>
                    </div>
                </div>
            `
        },
        {
            render: () => `
                <div class="slide-enter max-w-4xl w-full bg-white rounded-2xl shadow-xl p-6 md:p-8">

                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">האתגר הקלאסי: משחק הניחושים</h2>
                            <p class="text-gray-600">לפניכם 8 קלפים הפוכים המייצגים את הפונקציה. <br>
                            המחשב בחר אקראית: או שכולם אותו דבר (<strong>קבוע</strong>), או שחצי 0 וחצי 1 (<strong>מאוזן</strong>).
                            לחצו על הקלפים כדי לחשוף אותם.</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <div class="grid grid-cols-4 gap-3 mb-4 w-full max-w-md" id="card-grid"></div>
                        <div class="flex flex-wrap gap-4 items-center w-full justify-between max-w-md">
                            <div class="text-lg font-mono bg-white px-4 py-2 rounded border w-full md:w-auto text-center">מספר בדיקות: <span id="click-counter" class="font-bold text-indigo-600">0</span></div>
                            <div class="flex gap-2 w-full md:w-auto justify-center">
                                <button onclick="resetGame(true)" class="px-4 py-2 bg-white border border-gray-300 hover:bg-gray-50 rounded text-sm shadow-sm transition">אתחל (מאוזן)</button>
                                <button onclick="resetGame(false)" class="px-4 py-2 bg-white border border-gray-300 hover:bg-gray-50 rounded text-sm shadow-sm transition">אתחל (קבוע)</button>
                            </div>

                    </div>
                </div>
            `,
            script: () => initGame()
        },
        {
            render: () => `
                <div class="slide-enter max-w-5xl w-full bg-white rounded-2xl shadow-xl p-6 md:p-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">האינטואיציה: התאבכות גלים</h2>
                    <p class="text-gray-600 mb-6">
                        מחשב קוונטי לא בודק אפשרות אחת אחרי השנייה, אלא את כולן במקביל (סופרפוזיציה).
                        התשובה מתקבלת בעזרת <strong>התאבכות</strong>, בדיוק כמו גלים בים או גלי קול.
                    </p>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                            <h3 class="font-bold text-indigo-900 mb-2 flex items-center gap-2">
                                <span class="material-symbols-outlined">add_circle</span> פונקציה קבועה
                            </h3>
                            <p class="text-xs mb-4 text-gray-600">כל הגלים באותה פאזה. הם מחזקים אחד את השני.</p>
                            <div class="wave-container h-32 bg-white rounded border border-gray-200 overflow-hidden flex items-center justify-center relative">
                                <div class="absolute w-full h-full flex items-center justify-center opacity-30 text-4xl text-indigo-300 font-bold animate-pulse">בונים יחד</div>
                                <svg viewBox="0 0 100 20" class="w-full h-full absolute top-0 left-0">
                                    <path d="M0 10 Q 25 0, 50 10 T 100 10" fill="none" stroke="blue" stroke-width="0.5">
                                        <animate attributeName="d" dur="2s" repeatCount="indefinite" values="M0 10 Q 25 0, 50 10 T 100 10; M0 10 Q 25 20, 50 10 T 100 10; M0 10 Q 25 0, 50 10 T 100 10"/>
                                    </path>
                                    <path d="M0 10 Q 25 0, 50 10 T 100 10" fill="none" stroke="blue" stroke-width="0.5" opacity="0.5">
                                        <animate attributeName="d" dur="2s" repeatCount="indefinite" values="M0 10 Q 25 0, 50 10 T 100 10; M0 10 Q 25 20, 50 10 T 100 10; M0 10 Q 25 0, 50 10 T 100 10"/>
                                    </path>
                                </svg>
                            </div>
                            <div class="text-center mt-2 font-bold text-indigo-700">תוצאה: סיגנל חזק ב-0</div>
                        </div>
                        <div class="bg-red-50 p-4 rounded-xl border border-red-100">
                            <h3 class="font-bold text-red-900 mb-2 flex items-center gap-2">
                                <span class="material-symbols-outlined">cancel</span> פונקציה מאוזנת
                            </h3>
                            <p class="text-xs mb-4 text-gray-600">חצי מהגלים הפוכים. הם מבטלים אחד את השני.</p>
                            <div class="wave-container h-32 bg-white rounded border border-gray-200 overflow-hidden flex items-center justify-center relative">
                                <div class="absolute w-full h-full flex items-center justify-center opacity-30 text-4xl text-red-300 font-bold">ביטול הדדי</div>
                                <svg viewBox="0 0 100 20" class="w-full h-full absolute top-0 left-0">
                                    <path d="M0 10 Q 25 0, 50 10 T 100 10" fill="none" stroke="blue" stroke-width="0.5">
                                        <animate attributeName="d" dur="2s" repeatCount="indefinite" values="M0 10 Q 25 0, 50 10 T 100 10; M0 10 Q 25 20, 50 10 T 100 10; M0 10 Q 25 0, 50 10 T 100 10"/>
                                    </path>
                                    <path d="M0 10 Q 25 20, 50 10 T 100 10" fill="none" stroke="red" stroke-width="0.5" stroke-dasharray="2">
                                        <animate attributeName="d" dur="2s" repeatCount="indefinite" values="M0 10 Q 25 20, 50 10 T 100 10; M0 10 Q 25 0, 50 10 T 100 10; M0 10 Q 25 20, 50 10 T 100 10"/>
                                    </path>
                                </svg>
                            </div>
                            <div class="text-center mt-2 font-bold text-red-700">תוצאה: שקט (אפס) ב-0</div>
                        </div>
                    </div>
                </div>
            `
        },
        {
            render: () => `
                <div class="slide-enter max-w-6xl w-full bg-white rounded-2xl shadow-xl p-6 flex flex-col gap-6">
                    <div class="flex flex-col md:flex-row justify-between items-center border-b pb-4 gap-4">
                        <h2 class="text-2xl font-bold text-gray-900">המעבדה: הרצת האלגוריתם</h2>
                        <div class="flex gap-3 items-center bg-gray-50 p-2 rounded-lg border">
                            <label for="oracle-select" class="text-sm font-bold text-gray-600">בחר סוג פונקציה:</label>
                            <select id="oracle-select" onchange="updateOracleType(this.value)" class="bg-white border border-gray-300 text-gray-900 text-sm rounded focus:ring-indigo-500 focus:border-indigo-500 block p-2">
                                <option value="constant0" ${state.quantumSim.oracleType === 'constant0' ? 'selected' : ''}>פונקציה קבועה (הכל 0)</option>
                                <option value="balanced" ${state.quantumSim.oracleType === 'balanced' ? 'selected' : ''}>פונקציה מאוזנת (חצי-חצי)</option>
                            </select>
                            <button onclick="resetSimulation()" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm px-2 border-r border-gray-300 pr-3 mr-1">איפוס</button>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/4 flex flex-col justify-between py-2 relative gap-2">
                            <div class="absolute right-4 top-4 bottom-4 w-0.5 bg-gray-200 rounded -z-10"></div>
                            ${[0,1,2,3].map(stepIdx => {
                                const titles = ["אתחול", "סופרפוזיציה (H)", "האורקל (Uf)", "התאבכות ומדידה"];
                                const descs = ["מצב התחלתי |00...0>", "יצירת כל האפשרויות במקביל", "קידוד המידע בפאזה", "התשובה מתגלה"];
                                const colors = ["bg-gray-600", "bg-purple-600", "bg-black", "bg-indigo-600"];
                                const isActive = state.quantumSim.step === stepIdx;
                                return `
                                <div onclick="setSimStep(${stepIdx})" class="relative flex items-center gap-3 p-3 rounded-xl transition cursor-pointer border-2 ${isActive ? 'border-indigo-500 bg-indigo-50 shadow-sm' : 'border-transparent hover:bg-gray-50'}">
                                    <div class="w-8 h-8 rounded-full ${colors[stepIdx]} text-white flex items-center justify-center font-bold z-10 shadow-sm text-sm shrink-0">${stepIdx + 1}</div>
                                    <div>
                                        <div class="font-bold text-sm text-gray-800">${titles[stepIdx]}</div>
                                        <div class="text-xs text-gray-500">${descs[stepIdx]}</div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                        <div class="w-full md:w-3/4 bg-slate-900 rounded-xl p-6 flex flex-col justify-between relative overflow-hidden min-h-[300px] shadow-inner">
                            <div id="sim-bars-container" class="flex-grow flex items-end justify-around px-4 pb-8 gap-4 z-10"></div>
                            <div class="absolute bottom-12 left-4 right-4 h-px bg-slate-700"></div>
                            <div class="flex justify-center gap-6 text-xs text-gray-400 mt-2">
                                <div class="flex items-center gap-2"><div class="w-3 h-3 bg-blue-500 rounded-sm"></div> פאזה חיובית (+)</div>
                                <div class="flex items-center gap-2"><div class="w-3 h-3 bg-red-500 rounded-sm"></div> פאזה שלילית (-)</div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-100 text-sm text-yellow-800 flex gap-3 items-center animate-pulse-once">
                        <span class="material-symbols-outlined text-yellow-600">lightbulb</span>
                        <p id="sim-explanation" class="font-medium">לחצו על שלב 1 כדי להתחיל.</p>
                    </div>
                </div>
            `,
            script: () => renderSimulation()
        },
        {
            render: () => {
                const isBalanced = state.mathExample.tab === 'balanced';
                return `
                <div class="slide-enter max-w-5xl w-full bg-white rounded-2xl shadow-xl p-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">דוגמה מספרית: המקרה של 2 קיוביטים ($n=2$)</h2>
                    <p class="text-gray-600 mb-6">בואו נראה איך המתמטיקה עובדת צעד אחר צעד עבור שתי דוגמאות ספציפיות.</p>
                    <div class="flex border-b border-gray-200 mb-6">
                        <button onclick="setMathTab('constant')" class="flex-1 pb-3 text-center font-bold transition ${!isBalanced ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-500 hover:text-gray-700'}">פונקציה קבועה ($f(x)=1$)</button>
                        <button onclick="setMathTab('balanced')" class="flex-1 pb-3 text-center font-bold transition ${isBalanced ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-500 hover:text-gray-700'}">פונקציה מאוזנת ($x_{10}$)</button>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-6 border border-slate-200 shadow-inner overflow-x-auto math-scroll">
                        ${!isBalanced ? `
                            <div class="space-y-6 text-lg">
                                <div class="flex items-start gap-4">
                                    <div class="bg-indigo-100 text-indigo-700 font-bold rounded px-2 py-1 text-sm shrink-0 mt-1">שלב 1</div>
                                    <div>
                                        <p class="font-bold text-gray-700 text-base">אתחול וסופרפוזיציה:</p>
                                        $$ |\\psi_1\\rangle = H^{\\otimes 2}|00\\rangle = \\frac{1}{2}(|00\\rangle + |01\\rangle + |10\\rangle + |11\\rangle) $$
                                    </div>
                                </div>
                                <div class="flex items-start gap-4">
                                    <div class="bg-indigo-100 text-indigo-700 font-bold rounded px-2 py-1 text-sm shrink-0 mt-1">שלב 2</div>
                                    <div>
                                        <p class="font-bold text-gray-700 text-base">האורקל ($U_f|x\\rangle=(-1)^{f(x)}|x\\rangle$):</p>
                                        <p class="text-sm text-gray-600 mb-2">מכיוון ש-$f(x)=1$ לכל $x$, כולם מקבלים פאזה שלילית $(-1)^1 = -1$.</p>
                                        $$ |\\psi_2\\rangle = \\frac{1}{2}(-|00\\rangle - |01\\rangle - |10\\rangle - |11\\rangle) = -|+\\rangle|+\\rangle $$
                                    </div>
                                </div>
                                <div class="flex items-start gap-4">
                                    <div class="bg-indigo-100 text-indigo-700 font-bold rounded px-2 py-1 text-sm shrink-0 mt-1">שלב 3</div>
                                    <div>
                                        <p class="font-bold text-gray-700 text-base">התאבכות ומדידה:</p>
                                        <p class="text-sm text-gray-600 mb-2">שערי הדמר הופכים חזרה את $|+\\rangle$ ל-$|0\\rangle$. המינוס הגלובלי לא משפיע על המדידה.</p>
                                        $$ |\\psi_3\\rangle = H^{\\otimes 2}|\\psi_2\\rangle = -|00\\rangle $$
                                        <p class="mt-2 font-bold text-indigo-700">תוצאה: 00 (קבועה)</p>
                                    </div>
                                </div>
                            </div>` : `
                            <div class="space-y-6 text-lg">

                                    <div>
                                        <p class="font-bold text-gray-700 text-base">אתחול וסופרפוזיציה:</p>
                                        $$ |\\psi_1\\rangle = \\frac{1}{2}(|00\\rangle + |01\\rangle + |10\\rangle + |11\\rangle) $$
                                    </div>
                                </div>
                                <div class="flex items-start gap-4">
                                    <div class="bg-indigo-100 text-indigo-700 font-bold rounded px-2 py-1 text-sm shrink-0 mt-1">שלב 2</div>
                                    <div>
                                        <p class="font-bold text-gray-700 text-base">האורקל ($U_f|x\\rangle=(-1)^{f(x)}|x\\rangle$):</p>
                                        <p class="text-sm text-gray-600 mb-2">הפונקציה מחזירה 1 כאשר הביט השמאלי הוא 1 (כלומר עבור 10 ו-11). שם הפאזה תתהפך.</p>

                                        <p class="text-sm text-gray-600 mt-2">ניתן לפרק זאת למכפלה טנזורית:</p>
                                        $$ = \\frac{1}{\\sqrt{2}}(|0\\rangle - |1\\rangle) \\otimes \\frac{1}{\\sqrt{2}}(|0\\rangle + |1\\rangle) = |-\\rangle \\otimes |+\\rangle $$
                                    </div>
                                </div>

                                    </div>
                                </div>
                            </div>`}

                </div>`;
            },

        },
        {

                        <details class="group bg-white rounded-lg border border-gray-200 shadow-sm open:ring-2 open:ring-indigo-100 transition">

                                <p>אנו מתחילים עם $n$ קיוביטים במצב $|0\\rangle$.</p>
                                <p>מפעילים שער הדמר ($H$) על כולם לקבלת סופרפוזיציה אחידה:</p>
                                <div class="my-3 bg-slate-50 p-3 rounded border text-center font-mono text-sm md:text-base overflow-x-auto">$$ |\\psi_1\\rangle = \\frac{1}{\\sqrt{2^n}} \\sum_{x \\in \\{0,1\\}^n} |x\\rangle $$</div>
                            </div>
                        </details>
                        <details class="group bg-white rounded-lg border border-gray-200 shadow-sm open:ring-2 open:ring-indigo-100 transition">
                            <summary class="flex justify-between items-center font-medium cursor-pointer list-none p-4 bg-gray-50 rounded-t-lg group-open:bg-indigo-50 transition">
                                <span class="flex items-center gap-2"><span class="bg-indigo-100 text-indigo-700 rounded px-2 py-0.5 text-sm font-bold">2</span> האורקל (Phase Kickback)</span>
                                <span class="transition group-open:rotate-180 material-symbols-outlined text-gray-400">expand_more</span>
                            </summary>
                            <div class="text-gray-600 p-4 border-t border-gray-200">
                                <p>האורקל $U_f$ פועל. בזכות קיוביט העזר (שנמצא במצב $|-\\rangle$), הערך של הפונקציה $f(x)$ "נבעט" לפאזה של המצב:</p>
                                <div class="my-3 bg-slate-50 p-3 rounded border text-center font-mono text-sm md:text-base overflow-x-auto">$$ U_f|x\\rangle = (-1)^{f(x)}|x\\rangle $$</div>
                            </div>
                        </details>
                        <details class="group bg-white rounded-lg border border-gray-200 shadow-sm open:ring-2 open:ring-indigo-100 transition">
                            <summary class="flex justify-between items-center font-medium cursor-pointer list-none p-4 bg-gray-50 rounded-t-lg group-open:bg-indigo-50 transition">
                                <span class="flex items-center gap-2"><span class="bg-indigo-100 text-indigo-700 rounded px-2 py-0.5 text-sm font-bold">3</span> התאבכות וסיום</span>
                                <span class="transition group-open:rotate-180 material-symbols-outlined text-gray-400">expand_more</span>
                            </summary>
                            <div class="text-gray-600 p-4 border-t border-gray-200">
                                <p>מפעילים שער הדמר שוב. זה גורם להתאבכות. האמפליטודה של המצב $|00...0\\rangle$ בסוף היא:</p>
                                <div class="my-3 bg-slate-50 p-3 rounded border text-center font-mono text-sm md:text-base overflow-x-auto">$$ \\alpha_0 = \\frac{1}{2^n} \\sum_{x} (-1)^{f(x)} $$</div>
                            </div>
                        </details>
                    </div>
                </div>
            `,
            script: () => { if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise(); }
        },
        {
            render: () => `
                <div class="slide-enter max-w-3xl w-full bg-white rounded-2xl shadow-xl p-8 text-center">
                    <span class="material-symbols-outlined text-6xl text-indigo-500 mb-4 bg-indigo-50 p-4 rounded-full">quiz</span>
                    <h2 class="text-3xl font-bold text-gray-900 mb-8">בואו נבדוק את ההבנה</h2>
                    <div id="quiz-container" class="text-right space-y-8">
                        <div class="bg-gray-50 p-6 rounded-xl border border-gray-100">
                            <p class="font-bold text-lg mb-4 text-indigo-900">1. כמה פעמים צריך להפעיל את האורקל (הקופסה) באלגוריתם דויטש-גוזה?</p>
                            <div class="grid gap-3">
                                <button onclick="checkAnswer(this, false)" class="w-full p-3 rounded-lg border border-gray-300 bg-white hover:bg-indigo-50 text-right transition font-medium">פעמיים</button>
                                <button onclick="checkAnswer(this, true)" class="w-full p-3 rounded-lg border border-gray-300 bg-white hover:bg-indigo-50 text-right transition font-medium">פעם אחת בלבד</button>
                                <button onclick="checkAnswer(this, false)" class="w-full p-3 rounded-lg border border-gray-300 bg-white hover:bg-indigo-50 text-right transition font-medium">$N/2$ פעמים</button>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-xl border border-gray-100">
                            <p class="font-bold text-lg mb-4 text-indigo-900">2. אם מדדנו את התוצאה 00...0 בסוף הניסוי, מה זה אומר על הפונקציה?</p>
                            <div class="grid gap-3">
                                <button onclick="checkAnswer(this, true)" class="w-full p-3 rounded-lg border border-gray-300 bg-white hover:bg-indigo-50 text-right transition font-medium">שהיא בהכרח קבועה</button>
                                <button onclick="checkAnswer(this, false)" class="w-full p-3 rounded-lg border border-gray-300 bg-white hover:bg-indigo-50 text-right transition font-medium">שהיא בהכרח מאוזנת</button>
                                <button onclick="checkAnswer(this, false)" class="w-full p-3 rounded-lg border border-gray-300 bg-white hover:bg-indigo-50 text-right transition font-medium">אי אפשר לדעת בודאות</button>
                            </div>
                        </div>
                    </div>
                    <div id="completion-msg" class="hidden mt-8 p-6 bg-green-50 text-green-800 rounded-xl font-bold border border-green-200 shadow-sm animate-bounce">
                        <div class="flex items-center justify-center gap-2 text-xl">
                            <span class="material-symbols-outlined">emoji_events</span>
                            כל הכבוד! סיימתם את המצגת בהצלחה.
                        </div>
                    </div>
                </div>
            `
        }
    ];
    function initApp() {
        const dotsContainer = document.getElementById('progress-dots');
        slides.forEach((_, idx) => {
            const dot = document.createElement('div');
            dot.className = `h-2 rounded-full transition-all duration-300 ${idx === 0 ? 'bg-indigo-600 w-6' : 'bg-gray-300 w-2 hover:bg-gray-400 cursor-pointer'}`;
            dot.id = `dot-${idx}`;
            dot.onclick = () => goToSlide(idx);
            dotsContainer.appendChild(dot);
        });
        renderSlide();
    }
    function renderSlide() {
        const container = document.getElementById('main-container');
        const slide = slides[state.currentSlide];
        container.innerHTML = slide.render();
        if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise([container]).catch(err => console.log('MathJax error:', err));
        }
        document.getElementById('prev-btn').disabled = state.currentSlide === 0;
        const nextBtn = document.getElementById('next-btn');
        if(state.currentSlide === slides.length - 1) {
            nextBtn.innerHTML = `סיום <span class="material-symbols-outlined">check</span>`;
            nextBtn.classList.replace('bg-indigo-600', 'bg-green-600');
            nextBtn.classList.replace('hover:bg-indigo-700', 'hover:bg-green-700');
        } else {
            nextBtn.innerHTML = `הבא <span class="material-symbols-outlined">arrow_back</span>`;
            nextBtn.classList.add('bg-indigo-600');
            nextBtn.classList.remove('bg-green-600');
        }
        slides.forEach((_, idx) => {
            const dot = document.getElementById(`dot-${idx}`);
            if (idx === state.currentSlide) {
                dot.className = 'h-2 rounded-full transition-all duration-300 bg-indigo-600 w-6 cursor-default';
            } else {
                dot.className = 'h-2 rounded-full transition-all duration-300 bg-gray-300 w-2 hover:bg-gray-400 cursor-pointer';
            }
        });
        if (slide.script) slide.script();
    }
    function nextSlide() { if (state.currentSlide < slides.length - 1) { state.currentSlide++; renderSlide(); } }
    function prevSlide() { if (state.currentSlide > 0) { state.currentSlide--; renderSlide(); } }
    function goToSlide(idx) { state.currentSlide = idx; renderSlide(); }
    function initGame() { resetGame(Math.random() > 0.5); }
    function resetGame(balanced) {
        state.classicalGame.isBalanced = balanced;
        state.classicalGame.clicks = 0;
        state.classicalGame.revealed = false;
        document.getElementById('click-counter').innerText = '0';
        document.getElementById('game-feedback').innerText = 'לחצו על הקלפים...';
        let values = [];
        if (!balanced) {
            const val = Math.random() > 0.5 ? 1 : 0;
            values = Array(8).fill(val);
        } else {
            values = [0,0,0,0,1,1,1,1];
            for (let i = values.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [values[i], values[j]] = [values[j], values[i]];
            }
        }
        state.classicalGame.grid = values;
        renderGrid();
    }
    function renderGrid() {
        const grid = document.getElementById('card-grid');
        grid.innerHTML = '';
        state.classicalGame.grid.forEach((val, idx) => {
            const btn = document.createElement('button');
            btn.className = "h-20 bg-white border-2 border-indigo-200 rounded-xl shadow-sm flex items-center justify-center text-3xl font-bold text-indigo-900 transition transform hover:scale-105 hover:shadow-md hover:border-indigo-400";
            btn.innerText = "?";
            btn.onclick = () => revealCard(btn, val);
            grid.appendChild(btn);
        });
        if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise([document.getElementById('main-container')]);
    }
    function revealCard(btn, val) {
        if (btn.classList.contains('revealed')) return;
        btn.classList.add('revealed', 'bg-indigo-50', 'border-indigo-600');
        btn.classList.remove('bg-white', 'border-indigo-200');
        btn.innerText = val;
        state.classicalGame.clicks++;
        document.getElementById('click-counter').innerText = state.classicalGame.clicks;
        const feedback = document.getElementById('game-feedback');
        if (state.classicalGame.isBalanced) {
            if (state.classicalGame.clicks > 4) feedback.innerText = "כבר בדקת יותר מחצי! במקרה הגרוע היית צריך את זה כדי להיות בטוח.";
        } else {
            if (state.classicalGame.clicks > 4) feedback.innerText = "ראיתם 5 זהים. זה כנראה קבוע, אבל אי אפשר להיות בטוחים ב-100% בלי לבדוק עוד!";
        }
    }
    function updateOracleType(value) { state.quantumSim.oracleType = value; renderSimulation(); }
    function renderSimulation() {
        const container = document.getElementById('sim-bars-container');
        const expl = document.getElementById('sim-explanation');
        if (!container) return;
        container.innerHTML = '';
        const { step, oracleType } = state.quantumSim;
        let data = [], msg = "";
        if (step === 0) {
            data = [{ h: 100, phase: 1, label: '|00⟩' }, { h: 2, phase: 1, label: '|01⟩' }, { h: 2, phase: 1, label: '|10⟩' }, { h: 2, phase: 1, label: '|11⟩' }];
            msg = "שלב 1: אתחול. כל ההסתברות מרוכזת במצב הבסיס |00⟩. האמפליטודה חיובית (כחול).";
        } else if (step === 1) {
            data = [{ h: 50, phase: 1, label: '|00⟩' }, { h: 50, phase: 1, label: '|01⟩' }, { h: 50, phase: 1, label: '|10⟩' }, { h: 50, phase: 1, label: '|11⟩' }];
            msg = "שלב 2: סופרפוזיציה. השערים יצרו פיזור אחיד. המחשב נמצא ב-4 המצבים במקביל.";
        } else if (step === 2) {
            let phases = [1, 1, 1, 1];
            if (oracleType === 'balanced') phases = [1, -1, 1, -1];
            data = [{ h: 50, phase: phases[0], label: '|00⟩' }, { h: 50, phase: phases[1], label: '|01⟩' }, { h: 50, phase: phases[2], label: '|10⟩' }, { h: 50, phase: phases[3], label: '|11⟩' }];
            msg = oracleType === 'balanced' ? "שלב 3: האורקל. בגלל שהפונקציה מאוזנת, חלק מהמצבים קיבלו פאזה הפוכה (אדום). המידע קודד בסימנים!" : "שלב 3: האורקל. הפונקציה קבועה, ולכן הפאזה נשארה אחידה לכולם (אין הבדל יחסי).";
        } else if (step === 3) {
            if (oracleType === 'balanced') {
                data = [{ h: 2, phase: 1, label: '|00⟩' }, { h: 33, phase: -1, label: '|01⟩' }, { h: 33, phase: 1, label: '|10⟩' }, { h: 33, phase: -1, label: '|11⟩' }];
                msg = "שלב 4: התאבכות. הפאזות ההפוכות גרמו לביטול (התאבכות הורסת) של מצב |00⟩. המדידה תהיה משהו אחר!";
            } else {
                data = [{ h: 100, phase: 1, label: '|00⟩' }, { h: 2, phase: 1, label: '|01⟩' }, { h: 2, phase: 1, label: '|10⟩' }, { h: 2, phase: 1, label: '|11⟩' }];
                msg = "שלב 4: התאבכות. הפאזות האחידות התחברו חזרה (התאבכות בונה) למצב |00⟩. המדידה תהיה בוודאות אפס.";
            }
        }
        expl.innerText = msg;
        data.forEach((d, i) => {
            const barWrap = document.createElement('div');
            barWrap.className = "flex flex-col items-center justify-end h-full w-1/5 group relative";
            const barVal = document.createElement('div');
            barVal.style.height = `${Math.max(d.h, 2)}%`;
            barVal.className = `w-full rounded-t-md shadow-lg bar-transition ${d.phase === 1 ? 'phase-plus' : 'phase-minus'} opacity-90 group-hover:opacity-100 cursor-help`;
            const tip = document.createElement('div');
            tip.className = "absolute bottom-full mb-2 bg-black text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none whitespace-nowrap z-20";
            tip.innerText = `Prob: ${d.h > 5 ? Math.round(d.h) : 0}%, Phase: ${d.phase === 1 ? '+' : '-'}`;
            barWrap.appendChild(tip);
            const label = document.createElement('div');
            label.innerText = d.label;
            label.className = "mt-3 font-mono font-bold text-gray-300 text-sm";
            barWrap.appendChild(barVal);
            barWrap.appendChild(label);
            container.appendChild(barWrap);
        });
        if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise([container]);
    }
    function setSimStep(s) { state.quantumSim.step = s; renderSlide(); }
    function resetSimulation() { state.quantumSim.step = 0; renderSlide(); }
    function setMathTab(type) { state.mathExample.tab = type; renderSlide(); }
    let correctAnswers = 0;
    function checkAnswer(btn, isCorrect) {
        if (btn.disabled) return;
        const parent = btn.parentNode;
        Array.from(parent.children).forEach(b => b.disabled = true);
        if (isCorrect) {
            btn.classList.remove('bg-white', 'border-gray-300');
            btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
            btn.innerHTML += ' <span class="material-symbols-outlined align-middle text-sm">check_circle</span>';
            correctAnswers++;
        } else {
            btn.classList.remove('bg-white', 'border-gray-300');
            btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
            btn.innerHTML += ' <span class="material-symbols-outlined align-middle text-sm">cancel</span>';
        }
        if (correctAnswers >= 2) document.getElementById('completion-msg').classList.remove('hidden');
    }
    window.onload = initApp;
</script>
